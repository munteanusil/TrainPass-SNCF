<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Adaugă un Tren</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>🚆 Adaugă un Tren Nou</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('add_train') }}">
            <div class="mb-3">
                <label for="train_number" class="form-label">Număr Tren:</label>
                <input type="text" name="train_number" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="departure_station" class="form-label">Stație Plecare:</label>
                <input type="text" name="departure_station" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="arrival_station" class="form-label">Stație Sosire:</label>
                <input type="text" name="arrival_station" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="departure_time" class="form-label">Ora Plecare:</label>
                <input type="text" name="departure_time" class="form-control" placeholder="HH:MM" required>
            </div>

            <div class="mb-3">
                <label for="arrival_time" class="form-label">Ora Sosire:</label>
                <input type="text" name="arrival_time" class="form-control" placeholder="HH:MM" required>
            </div>

            <div class="mb-3">
                <label for="train_type" class="form-label">Tip Tren:</label>
                <input type="text" name="train_type" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">➕ Adaugă Tren</button>
        </form>

        <br>
        <a href="{{ url_for('view_trains') }}" class="btn btn-secondary">🔙 Înapoi la Lista Trenurilor</a>
    </div>
</body>
</html>
